<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetBrains Aqua</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assest/index.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://www.jetbrains.com/favicon.ico?r=1234" type="image/x-icon">
  <!-- Bootstrap CSS -->

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Owl Crousal -->
  <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
</head>

<body>

  <div class="carousel-wrap">
    <div class="owl-carousel">
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
      <div class="item"><img src="./assest/image/whatsapp.png"></div>
    </div>
  </div>
<style>
  .carousel-wrap {
  margin: 90px auto;
  padding: 0 5%;
  width: 80%;
  position: relative;
}

/* fix blank or flashing items on carousel */
.owl-carousel .item {
  position: relative;
  z-index: 100; 
  -webkit-backface-visibility: hidden; 
}

/* end fix */
.owl-nav > div {
  margin-top: -26px;
  position: absolute;
  top: 50%;
  color: #cdcbcd;
}

.owl-nav i {
  font-size: 52px;
}

.owl-nav .owl-prev {
  left: -30px;
}

.owl-nav .owl-next {
  right: -30px;
}
</style>



<script>
  $('.owl-carousel').owlCarousel({
  loop: true,
  margin: 10,
  nav: true,
  navText: [
    "<i class='fa fa-caret-left'></i>",
    "<i class='fa fa-caret-right'></i>"
  ],
  autoplay: true,
  autoplayHoverPause: true,
  responsive: {
    0: {
      items: 1
    },
    600: {
      items: 3
    },
    1000: {
      items: 5
    }
  }
})
</script>









  <!-- Owl Crousal JS -->
  <script src="jquery.min.js"></script>
  <script src="owlcarousel/owl.carousel.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
