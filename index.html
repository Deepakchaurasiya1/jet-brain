<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetBrains Aqua</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assest/index.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://www.jetbrains.com/favicon.ico?r=1234" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Font Family */
    body {
      color: white;
      background-color: black;
      font-family: JetBrains Sans;
    }
  </style>
</head>

<body>
  <!-- Navbar Section Start Here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0 p-0">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assest/image/logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="font-size: 20px;">
          <li class="nav-item">
            <a class="nav-link" href="#">Developer Tools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team Tools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Solution</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Support</a>
          </li>
        </ul>
        <i class="fas fa-search ms-5 d-none d-lg-inline" style="color: #849592;"></i>
        <i class="fas fa-user ms-5 d-none d-lg-inline" style="color: #849592;"></i>
        <i class="fas fa-shopping-cart ms-5 d-none d-lg-inline" style="color: #849592;"></i>
      </div>
    </div>
  </nav>
  <!-- Navbar Section End Here -->

  <hr class="m-0 text-light">

  <!-- Navbar Two Section Start Here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top m-0 p-0">
    <div class="container">
      <a class="navbar-brand" href="#" style="font-size: 30px; font-weight: 800;">Aqua</a>
      <!-- Collapse Section Start Here -->
      <button class="btn text-light border-0 d-none d-lg-inline" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        JetBrains IDEs
      </button>
      <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal m-2" id="collapseWidthExample">
          <div class="card card-body text-dark" style="width: 440px;">
            JetBrains s.r.o. is a Czech software development private limited company which makes tools for
            software developers and project managers.
          </div>
        </div>
      </div>
      <!-- Collapse Section End Here -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="font-size: 20px;">
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Documentation</a>
          </li>
        </ul>
        <button type="button" class="btn btn-outline-secondary text-light ms-3 rounded-pill px-4"
          style="font-size: 20px;">Pricing</button>
        <button type="button" class="btn ms-3 rounded-pill px-5 text-light"
          style="background-color: #4ca6ff; font-size: 20px;">Download</button>
      </div>
    </div>
  </nav>
  <!-- Navbar Two Section End Here -->

  <!-- Home section start here -->
  <div class="container">
    <div class="row">
      <div class="col-md-6" style="margin-top: 10%;">
        <h2 style="font-size: 43px;">Aqua</h2>
        <h1 style="font-size: 92px; margin-top: 5%;">The IDE for test automation</h1>
      </div>     
      <div class="d-flex flex-wrap">
        <button type="button" class="btn btn-light px-4 py-2 m-3 rounded-5 pricingbtn" style="font-size: 20px;">Download</button>
        <button type="button" class="btn btn-outline-dark text-light px-4 m-3 rounded-5 pricingbtn" style="font-size: 20px;">Pricing</button>
      </div>
      <div class="col-md-6">
        <img class="bg-img" src="./assest/image/bg.png" alt="">
      </div>
    </div>
  </div>
  <!-- Home section end here -->

  <!-- Video Section Start Here -->
  <div class="video-container mt-5 m-0 p-0">
    <video id="videoPlayer" class="video-border m-0 p-0" controls width="1220" height="700"
      poster="assest/image/Aqua_LP_videoPreview.webp">
      <source src="https://resources.jetbrains.com/storage/products/aqua/video/Aqua_preview_v2.mp4" type="video/mp4">
    </video>
    <button type="button" id="toggleButton" class="btn btn-light px-5 py-2 m-3 rounded-5 deepak"
      style="font-size: 20px;">Watch video</button>
  </div>

<style> 
  /* Adjust button size for even smaller screens */
  @media only screen and (max-width: 500px) {
    .pricingbtn {
      font-size: 12px; 
      padding: 6px 12px;
      margin: 3px;
    }
  }
</style>

























  <!-- Custome JS Link Here -->
  <script src="./assest/index.js"></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
